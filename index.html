<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LaTeX Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Butcherman&family=Megrim&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mystery+Quest&family=Nosifer&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&family=Rubik+Glitch&family=Sedgwick+Ave+Display&family=Tiro+Devanagari+Sanskrit:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="hed">Generate LaTeX Code for Conference Proceedings</h1>
    <div class="container">
        <label for="title">Paper Title:</label>
        <input type="text" id="title" placeholder="Enter paper title">

        <label for="numAuthors">Number of Authors:</label>
        <select id="numAuthors" onchange="renderAuthors()">
            <option value="">-- Select --</option>
            <option value="1">1 Author</option>
            <option value="2">2 Authors</option>
            <option value="3">3 Authors</option>
            <option value="4">4 Authors</option>
            <option value="5">5 Authors</option>
            <option value="6">6 Authors</option>
            <option value="7">7 Authors</option>
            <option value="8">8 Authors</option>
        </select>

        <div id="authorsContainer"></div>

        <label for="abstract">Abstract:</label>
        <textarea id="abstract" rows="16" placeholder="Enter Abstract Here"></textarea>

        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" placeholder="Enter keywords separated by commas">

        <button onclick="generateLatex()">Generate LaTeX</button>
        <button onclick="copyLatex()">Copy LaTeX</button>

        <h3>Generated LaTeX:</h3>
        <textarea id="latexOutput" readonly></textarea>

    </div>
    <footer style="text-align: center; margin-top: 40px; font-size: 0.9rem; color: #000;">
        &copy 2025: Handcrafted by <a href="https://anirudhabgs.netlify.app" target="_blank"
            rel="noopener noreferrer" style="color: blue;">Anirudha B G
            Somayaji</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
